<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form class="sign-in-form" onsubmit="return false;" autocomplete="off">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="text" id="login-email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="login-pass" placeholder="Password" />
            </div>
            <button type="submit" id="login" class="btn solid" />Sign In</button>
            <p class="social-text">Or Sign In with Social Platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form class="sign-up-form" onsubmit="return false;" autocomplete="off">
            <h2 class="title">Sign Up Now!!!</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="f-name" placeholder="Full Name" />
            </div>  
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="r-username" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="r-email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="r-pass" placeholder="Password" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="r-pass2" placeholder="Confirm Password" />
            </div>
            <!-- <div class="form-group">
              <input class="form-group1" type="radio" name="inlineRadioOptions" id="gender"
                value="option1">
              <label for="femaleGender">Female</label>
              <input class="form-group1" type="radio" name="inlineRadioOptions" id="gender"
                value="option2">
              <label for="maleGender">Male</label><br> -->
            <button type="submit" id="register" class="btn">Sign Up</button>
          
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              <!-- Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid! -->
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/G-New.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti. -->
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/G-New.png" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

    <script src="Firebase.js"></script>
    <script src="Firebaselogin.js"></script>

    <script src="app.js"></script>

</html>
