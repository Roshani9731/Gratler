  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'><link rel="stylesheet" href="./style.css">

<body>
<!-- partial:index.partial.html -->

<div class="card">
  <div class="ds-top"></div>
  <div class="avatar-holder">
    <img src="../Map/After_Map/ridelist/images/ymen2.jpg" alt="Albert Einstein">
  </div>
  <div class="name">
    <a target="_blank" id="user12"></a>
    <h6 title="Followers"><i class="fas fa-users"></i> <span class="followers">90</span></h6>
  </div>
  <div class="button">
    <a href="../index.html" class="btn" >Home </a>
  </div>
  <div class="ds-info">
    <div class="ds pens">
      <h6 title="Number of pens created by the user">Points <i class="fas fa-edit"></i></h6>
      <p>12</p>
    </div>
    <div class="ds projects">
      <h6 title="Number of projects created by the user">Successfull Trips <i class="fas fa-project-diagram"></i></h6>
      <p>19</p>
    </div>
    <div class="ds posts">
      <h6 title="Number of posts">Cancelled <i class="fas fa-comments"></i></h6>
      <p>0</p>
    </div>
  </div>
  <div class="ds-skill">
    <h6>About <i class="fa fa-code" aria-hidden="true"></i></h6>
    <div class="skill html">
      <h6>Total Trips </h6>
      <div class="bar bar-html">
        <p>19</p>
      </div>
    </div>
    <div class="skill css">
      <h6>Rides </h6>
      <div class="bar bar-css">
        <p>17</p>
      </div>
    </div>
    <div class="skill javascript">
      <h6>Points </h6>
      <div class="bar bar-js">
        <p>12</p>
      </div>
    </div>
  </div>
</div>
